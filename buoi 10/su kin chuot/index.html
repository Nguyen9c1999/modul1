<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img  id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" alt="" width="300px">
<p>Click button below to move the image to right</p>
<input  type="button" value="Phai" onclick="moveRight()">
<input type="button" value="Xuong " onclick="moveDown()">
<input type="button" value="Trai" onclick="moveLeft()">
<input type="button" value="Len" onclick="moveTop()">
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    //     imgObj.style.right = '0px';
        imgObj.style.top = '0px';
     }
    function moveRight() {

        imgObj.style.left = parseInt(imgObj.style.left) + 20 + 'px';
    }
    function moveLeft() {

        imgObj.style.left = parseInt(imgObj.style.left) - 20 + 'px';
    }
    function moveDown() {

        imgObj.style.top = parseInt(imgObj.style.top) + 20 + 'px';
    }
    function moveTop() {

        imgObj.style.top = parseInt(imgObj.style.top) - 20 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
